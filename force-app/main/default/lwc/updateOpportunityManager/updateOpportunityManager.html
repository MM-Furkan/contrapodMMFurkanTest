<template>
    <div if:true={showSpinner} class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    <template if:true={optList}>
        <lightning-card title="Opportunity List" class="slds-p-top_medium" style="display:block">
            <!-- <c-paginator if:true={optList} records={opps} total-records={opps.length}
                page-size-options={pageSizeOption} show-search-box="fasle" onpaginatorchange={handlePaginatorChange}>
            </c-paginator> -->
            <table class="slds-table slds-table_bordered slds-border_left slds-border_right slds-m-vertical_medium">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col" style="width: 140px;background-color:rgba(0, 112, 210, 1);color:#fff">
                            <div class="slds-truncate" title="Student Name">Opportunity Name</div>
                        </th>
                        <th class="" scope="col" style="width: 140px;background-color:rgba(0, 112, 210, 1);color:#fff">
                            <div class="slds-truncate" title="Level Name">Opportunity Account</div>
                        </th>
                        <th class="" scope="col" style="width: 140px;background-color:rgba(0, 112, 210, 1);color:#fff">
                            <div class="slds-truncate" title="Name">Opportunity Stage</div>
                        </th>
                        <th class="" scope="col" style="width: 140px;background-color:rgba(0, 112, 210, 1);color:#fff">
                            <div class="slds-truncate" title="Invoice No">Opportunity Amount</div>
                        </th>
                        <th class="" scope="col" style="width: 140px;background-color:rgba(0, 112, 210, 1);color:#fff">
                            <div class="slds-truncate" title="Invoice Amount">Opportunity Close Date</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={optList} for:item="il" for:index="index">
                        <tr class="slds-line-height_reset" key={il.Id}>
                            <td data-label="Student Name" key={il.Id}>{il.Name}</td>
                            <td data-label="Student Name" key={il.Id}>{il.AccountId}</td>
                            <td data-label="Student Name" key={il.Id}>

                                <lightning-combobox name="Stage" variant="label-hidden" data-id={il.Id}
                                    options={optionStage} value={il.StageName} label="" data-index={index}
                                    class="formInput slds-m-top_xx-small" onchange={handleStageChange}>
                                </lightning-combobox>
                            </td>
                            <td data-label="Student Name" key={il.Id}>{il.Amount}</td>
                            <td data-label="Student Name" key={il.Id}>
                                <lightning-input type="Date" name="Amount_Received__c" variant="label-hidden" data-index={index}
                                    data-id={il.Id} value={il.CloseDate} label="" class="formInput slds-m-top_xx-small"
                                    onchange={handleDateChange}>
                                </lightning-input>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-grid slds-wrap slds-gutter">
                <div class="slds-col slds-size-1-of-1 slds-align_absolute-center">
                    <lightning-button variant="brand" label="Update" title="Update" onclick={wiredUpdateOpty}
                        class="slds-m-around_medium">
                    </lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:false={optList} class="slds-m-top_medium">

        <lightning-card class="slds-p-top_medium" style="display:block">
            <div
                class="slds-grid slds-gutters slds-wrap slds-p-horizontal_small slds-m-top_xx-large slds-m-bottom_x-large">
                <div class="slds-col slds-size_3-of-12"></div>
                <div class="slds-col slds-size_6-of-12">
                    <div class="slds-illustration slds-illustration_large" aria-hidden="true">
                        <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt="" />
                        <div class="slds-text-color_weak">
                            <h3 class="slds-text-heading_medium">Opportunity View</h3>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_3-of-12"></div>
            </div>
        </lightning-card>
    </template>
</template>
